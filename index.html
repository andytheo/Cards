  <body>

    <!-- <h1>Card</h1> -->
    <div class="card">

        <input type="text" name="lName" value="" placeholder="Last name"><br><br>
        <input type="text" name="occupation" value="" placeholder="Occupation"><br><br>
        <input type="text" name="company" value="" placeholder="Company name"><br><br>

        <input type="text" name="phone" value="" placeholder="Phone"><br><br>
        <input type="text" name="email" value="" placeholder="Email"><br><br>
        <button type="submit" name="button">Create card</button>
      </form>
    </div>
